name: "Run tests"
on:
  push:
  pull_request:
  workflow_dispatch:

# todo: test for various version inputs

jobs:
  install:
    name: Install only pesde
    runs-on: ${{ matrix.os }}

    strategy:
      matrix: &matrix
        # FIXME: windows
        os: [ubuntu-24.04, ubuntu-24.04-arm, macos-15, macos-15-intel]
        cache: [true, false]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install pesde
        uses: ./
        with:
          cache: ${{ matrix.cache }}

      - name: Test pesde installation
        run: pesde --version

  install-with-lune:
    name: Install pesde with Lune
    runs-on: ${{ matrix.os }}

    strategy:
      matrix: *matrix

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install pesde & Lune
        uses: ./
        with:
          lune-version: latest
          cache: ${{ matrix.cache }}

      - name: Test pesde installation
        run: |
          pesde --version
          pesde x pesde/hello

      - name: Test Lune installation
        run: |
          lune --version
          echo 'print("Hello, Lune!")' | lune run -
